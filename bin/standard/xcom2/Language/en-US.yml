  STR_INTRO_1: "Copyright 1995 MicroProse"
  STR_INTRO_2: "Mars: The fall of Cydonia."
  STR_INTRO_3: "A triumphant X-Com, having destroyed the very core of the Alien war machine, blasts off for home. However, all is not dead in the ravaged Martian base."
  STR_INTRO_4: "A powerful tachyon beam streams from the rubble of the Cydonian nerve center - hurtling through the void. Its destination............"
  STR_INTRO_5: "Earth."
  STR_INTRO_6: "Deep in the ocean the beam strikes a long dormant receptor. Vast sleeping computers begin to stir. In the deep, beyond the sight of humans, vast chambers of sleeping Aliens begin their long re-animation cycle."
  STR_INTRO_7: "2040: An ignorant Earth. The terrors of the Alien war are forgotten. But, in the lost and hidden places of the ocean the Alien hordes are ready - ready to topple humankind and take over the world."
  STR_INTRO_8: "The Aliens strike against humankind; seeking specimens for their warped experiments; raiding the globe for valuable minerals and resources; and plundering from the seas. Then, the Aliens set their sights above the waves."
  STR_INTRO_9: "Powerful flying subs of strange design ply the oceans - looking, searching, hunting........."
  STR_INTRO_10: "Finding prey they attack."
  STR_INTRO_11: "Weird new weapons are brought to bear against a defenseless world. We are utterly at the mercy of the Alien threat.{NEWLINE}Only one organization can save us; but, we turned our backs on them long ago......"
  STR_INTRO_12: "X-COM Experimental Underwater Facility"
  STR_INTRO_13: "'Mayday! Mayday!' 'This is the transatlantic liner Hyperion'. 'We are under attack'. 'Mayday! Mayd............'"
  STR_INTRO_14: "'Command Control to Sub Pen One: Open ocean doors', 'deploy Barracuda Zero One. We have an Alien attack situation - condition Red'.{NEWLINE}'I repeat: condition Red'"
  STR_INTRO_15: "The Aliens are ruthless in their efficiency...."
  STR_INTRO_16: "...unerring in their accuracy"
  STR_INTRO_17: "'Barracuda Zero One to base' - 'approaching what's left of the Hyperion'."
  STR_INTRO_18: "'Decelerating'.{NEWLINE}'Two meters'{NEWLINE}'One meter'{NEWLINE}'All aquanauts prepare for immediate deployment'."
  STR_INTRO_19: "...........'Airlock cleared'...'approaching wreckage'.{NEWLINE}'Holy!'{NEWLINE}'Are you picking up those creatures on my suit cam?'"

  STR_GAMEOVER_1: "We have failed, the Aliens have annihilated our last hopes of salvation.{NEWLINE}X-Com is destroyed and the Earth is laid at the feet of the ancient enemy."
  STR_GAMEOVER_2: "T'leth thunders high into the stratosphere and begins to move across the face of the world.  Dispensing death and harvesting the remnants of the human race. Deep in its bowels the murderous Alien mind begins to rouse itself."
  STR_GAMEOVER_3: "In the capital cities of all nations desperate plans are drawn up.  All is for naught, without the technology afforded by the X-Com research project our weapons are ineffectual."
  STR_GAMEOVER_4: "The Aliens set up bases at the polar caps and begin to melt the ice, the world will become a vast sea. The remains of the human race are rounded up and utilized in vile breeding experiments for unknown Alien ends. Skies darken and a mighty pestilence is upon the lands of the Earth."
  STR_GAMEOVER_5: "We can offer no resistance to the new world order, those that try meet a fiery fate at the hands of incomprehensible Alien weapons. For the rest of us no such blessed release, mother Earth becomes an Alien world and humankind is lost beneath a crawling horror."

  STR_OUTRO_1: "The Tomb, ravaged and decimated, a bubbling roar comes from the casket in its center.{NEWLINE}Fools you will all perish...................."
  STR_OUTRO_2: ".................none can escape."
  STR_OUTRO_3: "A massive explosion erupts from the tomb and rips through the city, debris and smoke fill the air. The plans of the Aliens are foiled........"
  STR_OUTRO_4: "The twisting hugeness of T'leth begins to rupture. Flames and smoke spew from its gleaming spires and adamantium halls."
  STR_OUTRO_5: "The mighty Alien fastness tumbles towards the sea, the screams of tortured metal and souls fills the air. No longer will the Great Dreamer dream of conquering the world."
  STR_OUTRO_6: "One final ear-splitting concussion of sound and T'leth tears itself apart.{NEWLINE}The Alien threat is gone, the Earth is cleansed.................."
  STR_OUTRO_7: "A sleepy blue-green planet, in a distant corner of the galaxy."
  STR_OUTRO_8: "The near future, a safe place to be."
  STR_OUTRO_9: "The Alien menace to the Earth has been long vanquished."
  STR_OUTRO_10: "Vast metropolis like cities house the teeming billions of humankind."
  STR_OUTRO_11: "The deeds of X-Com and the Alien wars are the stuff of children's stories."
  STR_OUTRO_12: "But legends have always had a habit of containing a grain of truth............"

