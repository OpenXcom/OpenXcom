  STR_AIR_LOCK_UFOPEDIA: "The Air-lock allows equipment and personnel to be transferred into or out of an undersea base. It is always the first facility to be constructed at a new site. The Air-lock area is vulnerable to intrusion from any potential hostile force."
  STR_LIVING_QUARTERS_UFOPEDIA: "Each accommodation area provides for up to 50 personnel. The facilities are somewhat basic and functional."
  STR_LABORATORY_UFOPEDIA: "Fifty scientists can work in a single laboratory block. Laboratories are equipped with all the latest technologies for research into materials, biochemistry and weaponry. X-Com has access to all the best research labs throughout the world, both civilian and military."
  STR_WORKSHOP_UFOPEDIA: "A workshop contains all the equipment necessary to manufacture equipment based on the latest designs from the science labs. 50 Technicians can occupy one workshop, items under construction will also consume space."
  STR_STANDARD_SONAR_UFOPEDIA: "A standard sonar system has an effective range of over 450 kilometers at most depths and is linked to geostationary satellite nets for surface analysis. Each scanner has a 10% chance of detecting a submersible or airborne craft per 30 minute scan cycle."
  STR_WIDE_ARRAY_SONAR_UFOPEDIA: "A wide array sonar system has an effective range of over 700 kilometers at all depths and is linked to geostationary satellite nets for surface analysis. Each scanner has a 20% chance of detecting a submersible or airborne craft every 30 minute scan cycle."
  STR_TORPEDO_DEFENSES_UFOPEDIA: "Torpedo defense systems provide protection against attack by hostile submersibles which are attempting to dock at the base."
  STR_GENERAL_STORES_UFOPEDIA: "All equipment, weapons systems, munitions, recovered material and Submersible Weapons Systems are placed in stores, including equipment assigned to Subs in Pens."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Live Aliens will require special containment facilities to hold them. These units maintain their life systems and render their combat potential to zero. The containment facility can keep 10 Alien life forms in confinement units."
  STR_GAUSS_DEFENSES_UFOPEDIA: "The Gauss defense provides the latest and most effective protection against attack by hostile submarines."
  STR_SONIC_DEFENSES_UFOPEDIA: "Sonic Oscillator defenses provide powerful and efficient protection against aggressors."
  STR_PWT_DEFENSES_UFOPEDIA: "Pulse Wave Torpedoes provide the most effective defense against Alien attacks. These missiles have super dense war heads which can penetrate all known armor. The magnetic waves they produce disable electronic defenses."
  STR_BOMBARDMENT_SHIELD_UFOPEDIA: "The Pressure Bombardment shield protects the base from Alien submersibles docking and sets up a resonating field that repulses attacking subs long enough for defense systems to fire repeatedly. In effect this doubles the effectiveness of any defense systems already deployed."
  STR_MC_GENERATOR_UFOPEDIA: "Since Alien subs utilize Molecular Control Technology to detect the presence of living creatures, using a negative M.C. emitter will blanket a base with an impenetrable shield to confuse the Aliens and disguise our presence."
  STR_MC_LAB_UFOPEDIA: "The Molecular Control lab can implant and train up to ten aquanauts at one time. Implants are surgically installed in the skulls of aquanauts. Extensive training allows them to utilize their implants. Implant skills are used in conjunction with a Molecular Device and can be used for attacks during combat."
  STR_TRANSMISSION_RESOLVER_UFOPEDIA: "Alien communications utilize the Molecular control implant network the Aliens have built up. The transmission resolver facility intercepts Alien Sub transmissions and decodes the information. This will show the type of Alien Sub, the Alien race and the type of activity that is occurring."
  STR_SUB_PEN_UFOPEDIA: "Each Pen can accommodate one submarine. There are facilities for maintenance, refueling and repair of the X-Com submarine fleet. Each Flying Sub stationed at a base must have a free Pen assigned to it which cannot be used by other Subs, even if the assigned submarine is out on a mission."
  STR_DART_PISTOL_UFOPEDIA: "The X-Com dart gun is a small, accurate, high powered unit with a 12 hollow dart ammo clip. The darts are fired by a gas cartridge in the ammo pod."
  STR_JET_HARPOON_UFOPEDIA: "This aqua-rifle is accurate and powerful, firing hollow steel harpoons from sealed packs of 10. Each harpoon has its own gas reservoir."
  STR_GAS_CANNON_UFOPEDIA: "The heavyweight of the gas technology family, this cannon fires solid bolts, some with HE or phosphor tips. A favorite weapon amongst experienced aquanauts."
  STR_HYDRO_JET_CANNON_UFOPEDIA: "Hydro-Jet Cannons are a heavy infantry weapon system. The cannon fires magnesium fueled mini-torpedoes. Although powerful, the Hydro-Jet Cannon is a clumsy and unwieldy device, suitable for aquatic use only."
  STR_TORPEDO_LAUNCHER_UFOPEDIA: "A real heavyweight, this large launcher fires three types of torpedo, each with its own propulsion unit. A devastating weapon, with only manual loading being its drawback. Ammunition types available include large or small high explosive and phosphor tipped torpedoes, all for submerged use only."
  STR_GAUSS_PISTOL_UFOPEDIA: "The Gauss pistol uses accelerated particle technology, a new development in modern weaponry. It is fast, accurate and functions above and below water. Gauss technology is a development of the Plasma technologies learned from the previous war."
  STR_GAUSS_PISTOL_CLIP_UFOPEDIA: "The Gauss pistol uses accelerated particle technology, a new development in modern weaponry. It is fast, accurate and functions above and below water. Gauss technology is a development of the Plasma technologies learned from the previous war."
  STR_GAUSS_RIFLE_UFOPEDIA: "A step beyond the Gauss pistol, the rifle packs a real punch, with its twin particle accelerators. Replacing the Elerium powered Plasma system we have utilized a micro particle accelerator that generates a stream of anti-protons."
  STR_GAUSS_RIFLE_CLIP_UFOPEDIA: "A step beyond the Gauss pistol, the rifle packs a real punch, with its twin particle accelerators. Replacing the Elerium powered Plasma system we have utilized a micro particle accelerator that generates a stream of anti-protons."
  STR_HEAVY_GAUSS_UFOPEDIA: "The heavy Gauss is cumbersome, but extremely effective. It operates with 3 particle accelerators and is virtually unstoppable. The anti-proton stream is confined inside a Gallium Arsenide shell that implodes on impact releasing the anti-matter."
  STR_HEAVY_GAUSS_CLIP_UFOPEDIA: "The heavy Gauss is cumbersome, but extremely effective. It operates with 3 particle accelerators and is virtually unstoppable. The anti-proton stream is confined inside a Gallium Arsenide shell that implodes on impact releasing the anti-matter."
  STR_MAGNA_BLAST_GRENADE_UFOPEDIA: "This standard issue grenade has an accurate and sophisticated timer for precision control."
  STR_DYE_GRENADE_UFOPEDIA: "Dye grenades are dual role items, useful for providing cover in exposed situations. Functioning in both water and land environments the dye is ejected as a particle cloud, producing an octopus like ink spray in water or dense air borne cloud on land."
  STR_PARTICLE_DISTURBANCE_GRENADE_UFOPEDIA: "A proximity grenade which can be thrown like an ordinary grenade but is triggered by nearby movement after it is deployed. Skill and training are required to use these devices properly."
  STR_MAGNA_PACK_EXPLOSIVE_UFOPEDIA: "This explosive should only be used for demolition purposes. However past experience has shown that these powerful explosive packs are ideal weapons for rooting out Aliens. The blast radius is large so ensure no aquanauts are within the minimum safe distance."
  STR_PARTICLE_DISTURBANCE_SENSOR_UFOPEDIA: "This new device uses a variety of detectors and advanced computer systems to identify moving enemy units. Click on the Disturbance Sensor icon on the tactical display. Select 'Use Sensor' from the menu. The Sensor display shows an arrow in the center which is the direction the aquanaut is facing (North is at the top). The blips show units which have moved recently. Large units, or fast moving units, will produce larger blips. Static units will not show up."
  STR_MEDI_KIT_UFOPEDIA: "To use this you face the injured X-Com agent or stand over the body of a stunned aquanaut.{NEWLINE}HEALING> Red indicates wounds. Select body part and click on the 'Heal' button. One fatal wound will be healed and health restored.{NEWLINE}STIMULANT> Restores energy and revives stunned aquanauts. To revive an unconscious aquanaut you must stand directly over the body.{NEWLINE}PAIN KILLER> Restores the morale of wounded aquanauts."
  STR_MC_DISRUPTOR_UFOPEDIA: "The ultimate in M.C. technology. This can only be used by aquanauts with M.C. skills. Click on the Disruptor, select the type of attack, and select a target unit with the cursor. There are two types of Disruptor attack:{NEWLINE}JAM IMPLANT> If successful the unit becomes confused and it may panic.{NEWLINE}CONTROL IMPLANT> If successful you will gain control of the enemy unit."
  STR_THERMAL_TAZER_UFOPEDIA: "This device can only be used in close combat, but will stun a living organism without killing it by freezing the creature."
  STR_VIBRO_BLADE_UFOPEDIA: "The Vibroblade is a long sharp knife blade of titanium which spins at over 6000 rpm, this device can crack even the toughest diving armor. The power source is an Alien invention, our attempt at building these items before met with dismal failure, our blades rotated too slowly or exploded under pressure."
  STR_THERMIC_LANCE_UFOPEDIA: "The Thermic Lance is a logical extension of the Vibroblade technology The blade revolves at high speed and a Zrbite power source superheats the blade to cut armor like a warm knife through butter."
  STR_HEAVY_THERMIC_LANCE_UFOPEDIA: "The Heavy Thermic Lance is a more powerful version of the TL. Twin heat sources and a extremely high rotation speed means that the Heavy Thermic lance is virtually unstoppable against all materials."
  STR_SONIC_CANNON_UFOPEDIA: "The Sonic Cannon the most potent of the Sonic weapons family. Featuring a higher range audio oscillator and a larger reverberation chamber than the Blasta. The Cannon also has a pulse detonation system that alters the ultra-sonic wave by modulation to produce a more effective Sonic Shock."
  STR_CANNON_POWER_CLIP_UFOPEDIA: "This compact device is used as ammunition for a Sonic Cannon. It contains a small quantity of Zrbite."
  STR_SONIC_BLASTA_RIFLE_UFOPEDIA: "A more powerful Sonic device. Not even high carbon steel is immune to this weapon. The highly compact wave emitter is enhanced by a super conductor amplifier to increase the power of this weapon."
  STR_BLASTA_POWER_CLIP_UFOPEDIA: "This small object is used as a power source for a Sonic Rifle, a potent Alien weapon, and contains a small quantity of Zrbite."
  STR_SONIC_PISTOL_UFOPEDIA: "Sonic pistols are an Alien weapon based on ultra-sonic audio waves that can jellify bone in seconds. The Ultra-Sonic waves occupy a range beyond the scope of human hearing."
  STR_PISTOL_POWER_CLIP_UFOPEDIA: "Power source for the compact Alien Sonic Pistol. Contains Zrbite - the source of all Alien power."
  STR_DISRUPTOR_PULSE_LAUNCHER_UFOPEDIA: "This is an Alien aquatic use only guided weapon firing self propelled 'Disruptor Projectiles'. When you click to fire the weapon it will generate 'way points' for the Projectile to follow. When you have positioned enough way points click on the launch icon."
  STR_DISRUPTOR_AMMO_UFOPEDIA: "This device is a Disruptor Pulse Projectile fitted with an onboard computer guidance system. It is fired from a Disruptor Pulse launcher."
  STR_THERMAL_SHOK_LAUNCHER_UFOPEDIA: "A small Thermal Shok launcher which fires chemical freeze bombs. Very useful for capturing live Aliens."
  STR_THERMAL_SHOK_BOMB_UFOPEDIA: "The Thermal Shok bomb is used for capturing live humans, but it can also be used against most Alien races. It is fired from a Thermal Shok Launcher."
  STR_SONIC_PULSER_UFOPEDIA: "This device works in the same way as a standard issue grenade - except that it is many times more powerful. The grenade uses a single pulse sonic blast that is emitted in all directions simultaneously."
  STR_MC_READER_UFOPEDIA: "Inside the bodies of Aliens we have found small surgically implanted units. These are Control Implants designed by the Aquatoids to allow the constant supply of information from the battlefield, even at great distances. The Molecular Control Reader is an Alien communication device which is used to take information directly from M.C. Implants. X-Com units can use this device in combat to display an Alien's characteristics. Select the 'use' option. Then click on an Alien with the cursor."

