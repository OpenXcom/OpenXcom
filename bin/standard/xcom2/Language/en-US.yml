  STR_COELACANTH_GAS_CANNON_UFOPEDIA: "Automated SWS's have high maneuverability and hull strength. They provide heavy troop support at all depths. SWS's are re-armed automatically if you have enough ammunition."
  STR_COELACANTH_AQUA_JET_UFOPEDIA: "This submersible is armed with Aqua-Jet torpedoes. This weapon system only functions underwater. Ensure stores are well stocked with Aqua-Jet Torpedoes."
  STR_COELACANTH_GAUSS_UFOPEDIA: "Gauss technology provides a powerful weapon system for SWS's. Offering heavy firepower compared with earlier models, and uses proprietary X-Com technology."
  STR_DISPLACER_SONIC_UFOPEDIA: "Alien technology has redefined the SWS. The ability to utilize Ion Displacers means that SWS's are no longer restricted to the land/seabed. Sonic weaponry gives a real advantage in battle."
  STR_DISPLACER_PWT_UFOPEDIA: "This SWS features Pulse Wave weapons for aquatic use. You must manufacture PWT's to keep them fully armed. To fire, select a number of 'way points' then click on the launch icon."

  STR_ALIEN_PROBE_MISSION: "Alien Probe Mission"
  STR_ALIEN_INTERDICTION: "Alien Interdiction"
  STR_ALIEN_RESOURCE_RAID: "Alien Resource Raid"
  STR_ALIEN_INFILTRATION: "Alien Infiltration"
  STR_ALIEN_BASE: "Alien Colony Expansion"
  STR_ALIEN_SURFACE_ATTACK: "Alien Surface Attacks"
  STR_ALIEN_RETALIATION: "Floating Base Attack"
  STR_ALIEN_SUPPLY: "Colony Supply Missions"

  STR_ALIEN_PROBE_MISSION_UFOPEDIA: "The Alien Probe Mission is used for correlating data about the seabed, the resources, shipping and airplane flight paths of an area. The Alien subs involved in these missions are not a major threat in themselves, but they indicate sites of activity that may flare at any time."
  STR_ALIEN_INTERDICTION_UFOPEDIA: "The Aliens have a policy of policing areas they are interested in, sending out craft with the express purpose of securing an area before more intensive missions are begun. They will land at specific sites they intend to raid later to lock down the areas and prepare the way for the next level of activity."
  STR_ALIEN_RESOURCE_RAID_UFOPEDIA: "The sinking of ships and the downing of aircraft are key elements of the Alien strategy. The acquisition of materials is one of the prime Alien activities and as such is allied to these overtly aggressive acts. The Aliens also raid areas of geo-thermal activity, mining sites and sites of antiquity for minerals and refined metals and other human produced items."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "This can result in official contact between Aliens and corporations or governments at the highest level. The climax of this activity is characterized by intense Alien Sub activity in the waters of the organization concerned. The Aliens will attempt to sign an agreement with a government or organization by offering knowledge of their superior technologies. This Alien activity represents a major threat to X-Com. If a corporation or government co-operates with the invaders then its funding ceases."
  STR_ALIEN_BASE_UFOPEDIA: "Aliens will construct secret undersea colonies in remote locations. After some initial reconnaissance flights some intense Alien Sub activity will occur as the colony is being built. These colonies are known to contain labs, cloning centers, surgical facilities for human and Alien experimentation. The presence of Alien colonies will generate more Alien activity without the presence of Alien Subs. In order to locate a colony an X-Com sub must patrol an area for a few hours to stand some chance of successful detection."
  STR_ALIEN_SURFACE_ATTACK_UFOPEDIA: "When the Aliens need humans they terrorize a port, attack an island, or raid a ship. Civilians will be directly threatened, to fulfil the perverse breeding needs of the Aliens and their hideous experiments."
  STR_ALIEN_RETALIATION_UFOPEDIA: "If X-Com intercept subs are being particularly successful in sinking Alien craft then the Aliens may take some aggressive retaliatory action. This could result in a direct attack against an X-Com facility. However, the Aliens have to find an X-Com base in order to attack it, and provided Alien Subs are kept away then there should be little danger of an assault."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Once an Alien colony is constructed then it is re-supplied on a regular basis by a special supply ship. If one of these vessels is detected while touching down then it is certain that an Alien colony is nearby."

  STR_SURVEY_SHIP_UFOPEDIA: "This tiny submarine is used for reconnaissance and survey missions. It normally precedes larger vessels at the start of an Alien task force."
  STR_ESCORT_UFOPEDIA: "A medium sized escort vessel that is of little threat on its own. This craft precedes the arrival of larger vessels and increased activities."
  STR_CRUISER_UFOPEDIA: "The Cruiser is a general purpose craft, the mainstay of the Alien fleet, it is used in all types of Alien missions and is a dangerous adversary."
  STR_HEAVY_CRUISER_UFOPEDIA: "The heavy cruiser is a more powerful ship than the cruiser, larger weapons and propulsion systems boost its power. The Heavy Cruiser is used for resource missions to collect large quantities of minerals and equipment."
  STR_HUNTER_UFOPEDIA: "This vessel is equipped with an examination room for performing experiments and surgery on human subjects. The victims are subjected to the foulest tortures and the brain is often removed and stored for processing en-route."
  STR_BATTLESHIP_UFOPEDIA: "The battleship is the most aggressive ship the Aliens possess, it features all the Alien technologies and systems to act as a base of operations for any form of aggressive act the Aliens may want to perform, it carries a wide array of weapons."
  STR_DREADNOUGHT_UFOPEDIA: "The Dreadnought is a super troop carrier, fully equipped with all Alien technologies and a vast payload. The Dreadnought is a tough and formidable opponent."
  STR_FLEET_SUPPLY_CRUISER_UFOPEDIA: "The supply vessel is used during the construction of Alien colonies or for supplying existing colonies. It carries Alien nutrients, DNA, fetuses and other biological components."

