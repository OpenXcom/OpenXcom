  STR_VICTORY_1: "Kun astut sisään halliin, näet muukalaisten aivot - tehtäväsi päämäärän. Ennen kuin kerkeät tuhota sen aseillasi, se kerkeää kommunikoida kanssasi sen juuressa olevan näytön välityksellä. Se rukoilee sinua kuuntelemaan omaa tarinaansa ja perustelujaan hänen säästämisekseen, ennen kuin teet päätöksen painaa liipaisinta..."
  STR_VICTORY_2: "Muukalaisten aivo puhuu: 'Miljoonia vuosia sitten, tämä planeetta, jota te kutsutte Marsiksi, oli elävä. Elämä täällä oli tuotu tänne meidän sivilisaatiomme toimesta, kuten se on tuotu myös teidän planeetallenne. Miljoonien vuosien ajan olemme vierailleet planeetallanne ja geneettisesti kehittäneet teidän lajianne. Te ette voi tappaa meitä, sillä te olette osa meitä..."
  STR_VICTORY_3: "Tässä on Marsilaisen sivilisaation keskus - nämä pyramidit, jotka rakennettiin miljoonia vuosia ennen teidän vastaavianne - erään lajin toimesta, joka on teidän esi-isiänne. Mikään planeetta ei ole meidän ulottumattomissamme. Nämä kyvyt ja voimat voisivat olla teidän. Pyydämme ainoastaan teidän yhteistyötä..."
  STR_GAME_OVER_1: "Muukalaiset yrittävät tuhota kaiken ihmiskunnasta, tuhoten kaupunkeja ja myrkyttäen ilmaa ja merta. Maan armeijoiden vastustus on turhaa, kun vastassa on ylivoimaista teknologiaa. Jäljelle jääneet sukupolvet kärsivät karmeista mutaatioista samalla kun ne pakenevat muukalaisten aiheuttamaa tuhoa. Lopulta heidät kerätään orjaleireille, jossa he auttavat muuttamaan Maapalloa muukalaisten kolonisaatioksi, joka on osa jotain tuntematonta valtakuntaa."
  STR_GAME_OVER_2: "XCom -projektin kautta saavutettu tieto on menetetty lopullisesti. Olen epäonnistunut yrityksessäsi pelastaa Maa."
  STR_VICTORY_4: "Muukalaisten aivojen selittely keskeytetään kuumalla plasmaryöpyllä, ja muukalaisten joukot on näin voitettu."
  STR_VICTORY_5: "Nyt kun muukalaiset ovat menettäneet Marsin, he ovat myös menettäneet Maan. Ennen pitkää XCom -projetkista saatu tieto ja teknologia auttaa ihmiskuntaa kukoistamaan jälleen, ja myöskin valloittamaan Marsin itselleen. Muukalaisuhka on torjuttu, mutta kuinka pitkäksi aikaa, sitä ei tiedä kukaan..."
  STR_YOU_HAVE_FAILED: "Olet epäonnistunut pysäyttämään muukalaisten hyökkäyksen. Yksi kerrallaan rahoittavat kansakunnat solmivat sopimuksia muukalaisten kanssa, joissa he lupaavat teknologiaa, yltäkylläisyyttä ja rauhaa. Pian kuitenkin selviää, että muukalaisilla on muita suunnitelmia..."
