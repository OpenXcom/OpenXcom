  STR_STINGRAY_UFOPEDIA: "KEHITTYNYT ILMATAISTELUOHJUS JONKA ELEKTRONIIKKA ON ERIKOISSUOJATTU"
  STR_AVALANCHE_UFOPEDIA: "ILMATAISTELUOHJUS JOSSA ON YDINKÄRKI, MUTTA ÄÄRIMMÄISEN RASKAS PAINOLASTI."
  STR_CANNON_UFOPEDIA: "HIGH POWERED CANNON WHICH FIRES ARMOR PIERCING ROUNDS CAPABLE OF PENETRATING 16 INCHES OF STEEL."
  STR_FUSION_BALL_UFOPEDIA: "TÄMÄ LAUKAISIN LAUKAISEE PALLONMUOTOISEN OHJUKSEN, JOKA SAA VOIMANSA ANTIMATERIAREAKTIOSTA. PALLO AIHEUTTAA OSUESSAAN GRAVITAATIOAALTOIMPLOOSION JOKA TUHOAA KOHTEEN."
  STR_LASER_CANNON_UFOPEDIA: "TÄMÄ MUUTOIN TAVANOMAINEN LASERSÄDE SAA VOIMANSA ANTI-MATERIAREAKTORISTA."
  STR_PLASMA_BEAM_UFOPEDIA: "THE GRAVITY BEAM DIRECTS A FINELY CHANNELED IMPLODING GRAVITY FIELD."
  STR_SECTOID_UFOPEDIA: "Harmaiden hierarkia ulottuu sotilaista johtajiin, jolla on voimakkaita psionisia kykyjä. Näitä kykyjä voidaan käyttää vastustajien taistelutahdon nujertamiseen, tai jopa heidän mielensä hallitsemiseen. Ne ovat usein osallisina ihmisten kaappauksissa sekä karjan silpomistapaukissa. Kaapattuja käytetään geneettisten näytteiden ottamiseen. Näitä näytteitä käytetään ristijalostukseen sekä hybridien tuottamiseen ihmisyhteisöön soluttautumista varten. Karjasta saadaan sekä ravintoa että geneettistä materiaalia. Tämä laji näittäisi pyrkivän tuottamaan ylivoimaisia geneettisiä hybridejä nostaakseen heidän mehiläisyhteiskuntaa muistuttavan yhteiskuntansa tuottavuutta."
  STR_SECTOID_AUTOPSY: "Harmaan ruumiinavaus"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Ruumiinavauksessa paljastuu vajaasti kehittynyt ruuansulatuselimistö ja yksinkertainen tukirangan rakenne. Aivot ja silmät ovat hyvin kehittyneet. Kokonaiskuvan perusteella herää epäilys geneettisestä manipulaatiosta. PIenellä suulla ja nenällä ei näytä olevan mitään käyttöä. Sormien väliset ihopoimut, sekä litteät jalat viittaavat olennon polveutuvan vedessä elävästä eliöstä. Olennolla ei ole lainkaan lisääntymiselimiä, eikä ruumiinavauksessa saatu minkäänlaista vihiä siitä, miten olento voisi lisääntyä. Onkin todennäköistä, että nämä olennot on geneettisesti suunniteltuja."
  STR_SNAKEMAN_UFOPEDIA: "Tämä laji on kehittynyt äärimmäisen hankalassa elinympäristössä. Ne ovat äärimmäisen kestäviä ja sietävät äärimmäsiä lämpötilavaihteluita. Niiden liikkuminen tapahtuu pääasiassa käärmemäisen vartalon avulla, joka samalla suojaa elintärkeitä elimiä. Niiden motiivina näyttäisi olevan pelkästään saalistushalu, ja näyttää siltä että jokin suurempi äly komentaa tämän rodun sotilaallistyyppistä tunkeutumista Maahan."
  STR_SNAKEMAN_AUTOPSY: "Liskomiehen ruumiinavaus"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "The skin is extremely tough and heat resistant.  The cardio-vascular system is part of the muscular system which uses the hydraulic principle to create motion.  The only true muscle is the 'heart'.  The reproductive system appears to be very efficient.  Reproduction is asexual, with each snakeman carrying up to fifty eggs inside its body at any one time.  Left to its own devices this species would be a severe threat to life on earth."
  STR_ETHEREAL_UFOPEDIA: "This being has awesome mental powers which allow for telepathic communication and telekinetic abilities.  The apparently weak physical abilities of this creature are sustained by its mental powers.  We do not understand how these telekinetic powers work, since they seem to defy the laws of physics as we know them.  They are extremely dangerous in any combat situation, where they rely on their mental powers for combat.  They rarely appear on earth since they seem to rely on other races to pursue their objectives."
  STR_ETHEREAL_AUTOPSY: "Eteerisen ruumiinavaus"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Tämä olento on fyysisesti rajoittunut ja kyvytön ylläpitämään minkäänlaisia elintoimintoja. Lihaksisto on vakavasti surkastunut ja sisäelimet alikehittyneitä. Aistinelimet, silmät mukaanluettuna, eivät näytä toimivan lainkaan. Sen sijaan aivot ovat erittäin hyvin kehittyneet ja vievät suuren osan olennon verenkierrosta. Arvoitukseksi jää, kuinka tämä olento pystyy ylläpitämään elintoimintojaan ilman ulkoista, keinotekoista tukea."
  STR_MUTON_UFOPEDIA: "Tämä humanoidi on fyysisesti vahva ja älykäs. Niillä on erityinen ruokahalu minkälaisen tahansa raa'an lihan syöntiin, jota ne tarvitsevat selvitäkseen samaan tapaan kuin maanpäälliset lihansyöjät. Ne ovat riippuvaisia telepaattisista komennoista muukalaislajista jota kutsutaan nimellä \"Eteeriset\". Jos tämä telepaattinen yhteys katkeaa, olennon psyykkinen järjestelmä näyttää hajoavan johtaen lopulta kuolemaan. Olennon taistelukykyä on kohennettu kyberneettisillä implanteilla. Ne ovat ilmiselvästi jonkin suuremman älykkään tahon sotilaita."
  STR_MUTON_AUTOPSY: "Mutonin ruumiinavaus"
  STR_MUTON_AUTOPSY_UFOPEDIA: "The 'skin' of this creature appears to be an organically created protective armor which is grafted onto the body.  There are numerous cybernetic implants which are used to enhance the cardio-vascular system and the senses.  The reproductive organs appear to have been surgically removed.  Evidently these unfortunate creatures are limited to a life of warfare and conquest.  Armor piercing ammunition is not very effective against their toughened skin."
  STR_CELATID_UFOPEDIA: "This life-form has the mysterious natural ability to float through the air.  It appears to detect human brain waves and will move towards a human target even if well hidden.  Once a target is detected the Celatid lands and fires small globules of extremely corrosive venom.  The creature has the ability to clone itself at an alarming rate.  It accompanies the Muton race in its wanderings."
  STR_CELATID_AUTOPSY: "Celatid autopsy"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Olennon sisältä löytyy pieni bio-mekaaninen antipainovoimatyöntölaite, joka näyttäisi syntyneen normaalin evoluution avulla. Myrkkyrakkula on suurin sisäelin, eikä olennolla vaikuta olevan lainkaan erillistä aivokudosta. Myöskään ruuansulatus- tai lisääntymiselimiä ei löydy. Pieni elin sisältää kuitenkin sikiöitä, joista voi kasvaa nopeasti uusi olento."
  STR_SILACOID_UFOPEDIA: "This silicon based life form generates an enormous amount of heat.  It has the strength to crush rocks which can then be ingested by the hot core.  It has a primitive intelligence and can be controlled by implants or telepathic beings.  It works with the Muton alien race."
  STR_SILACOID_AUTOPSY: "Silacoid autopsy"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "The core of the creature is extremely hot, and seems to be the basis for a digestive system.  Its unique muscle system has tremendous power and speed.  Its rock like skin is not harmed by fire or incendiary ammunition."
  STR_CHRYSSALID_UFOPEDIA: "Tämän olion rapumaiset sakset toimivat tehokkaina aseina lähitaistelussa. Olento on erittäin nopea ja ketterä nopean aineenvaihdunnansa ansiosta. Sen sijaan että se tappaisi uhrinsta, se ruiskuttaa uhriinsa munan sekä myrkkyä, joka muuttaa uhrin käveleväksi zombiksi. Lyhyen ajan kuluttua munimisesta, uusi samanlainen olento räjähtää ulos uhrin ruumiista. Yleensä Munamiehet liikkuvat Liskomiesten läheisyydessä."
  STR_CHRYSSALID_AUTOPSY: "Munamiehen ruumiinavaus"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Tämän olennon ulkoinen tukiranka on erittäin vahva, joskin yllättävän heikko räjähtäviä ammuksia kohtaan. Aivot ovat hyvin kehittyneet, ja sen solujen kasvuvauhti on erittäin nopea. Tämä olento kantaa sisällään kahtakymmentä munaa jotka se asettaa muiden eläinten sisälle. Tämä olento on erittäin tehokas terroriaseena."
  STR_FLOATER_UFOPEDIA: "The Floaters are primarily soldiers and terror agents. They are naturally predatory beasts, genetically engineered and cybernetically enhanced to make formidable warriors.  The lower half of the body and most internal organs are surgically removed, and a life support system is installed.  This implant contains an anti-grav unit which enables the creature to float, albeit unsteadily, through the air."
  STR_FLOATER_AUTOPSY: "Floater autopsy"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "The creature has been drastically altered by surgery.  The device which seems to form the core of the body is a life support system, taking over the function of heart, lungs and digestive system.  This would enable the creature to survive in extremely hostile environments.  The brain is smaller than ours, but the sensory organs are well developed."
  STR_REAPER_UFOPEDIA: "Tällä kaksijalkaisella lihansyöjällä on voimakkaat leuat ja valtava ruokahalu. Sillä on useita implantteja aivoissa, joiden avulla sen toimintaa kontrolloidaan. Tämän pedon alkukantaisilla saalistajan vaistoilla on tuskin muuta käyttöä kuin terrorisointi ja tuhoaminen. Riipijät liikkuvat usein leijujien lähettyvillä."
  STR_REAPER_AUTOPSY: "Reaper autopsy"
  STR_REAPER_AUTOPSY_UFOPEDIA: "The Reaper contains two 'brains' and two 'hearts' which allow it to function even when heavily wounded.  However its furry skin is highly flammable, making the creature vulnerable to incendiary weapons."
  STR_SECTOPOD_UFOPEDIA: "Sectopods are robot creatures with a powerful plasma beam weapon.  The control of these mechanical beasts is via a telepathic link to their controllers, the Ethereals.  Sectopods are the most powerful terror weapon available to the alien forces."
  STR_SECTOPOD_AUTOPSY: "Sectopod autopsy"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Tämä robotti on jykevästi rakennettu ja sen panssari, joka on vahvistettu energiakentällä, pystyy torjumaan useimpia vahingoittamiskeinoja, erityisesti plasma-aseiden ammuksia. Sen havainnointijärjestelmä vaikuttaisi erityisen herkältä laseraseiden tulitukselle."
  STR_CYBERDISC_UFOPEDIA: "Tämä pienoiskokoinen lentävä lautanen on automatisoitu terroriase, joka käyttää vomakasta plasmaa. Antipainovoimapropulsion ansiosta sillä on suuri etu hankalassa maastossa. Sen pääasiallinen tehtävä on terroti ja tuhoaminen Harmaiden joukoissa."
  STR_CYBERDISC_AUTOPSY: "Kyberlautasen purku"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "The Cyberdisc is well shielded and is particularly good at withstanding explosive ammunition.  The primary anti-gravity system is too badly damaged to gain any understanding of its functioning."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "The power source of alien craft is an anti-matter reactor which uses Elerium (element 115) to generate powerful gravity waves as well as other forms of energy.  The conversion of matter to energy is an incredible 99% efficient, therefore tiny quantities of Elerium can produce a huge amount of power.  This unit can be reproduced easily using alien alloys."
  STR_UFO_NAVIGATION_UFOPEDIA: "Alien craft use sophisticated computers to navigate on earth and through space.  The system is based on optical processors arranged in network fashion.  The control interface is relatively simple - the navigator controls the direction of gravity waves generated by the power source to move the craft in any direction.  This system can be used easily by humans, and it can be reproduced using alien alloys and other components."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Alien craft consist of three main components - a power source, a navigation system and a hull built from alien alloys.  The hull is specially designed to allow gravity waves to be directed and controlled.  In addition a small quantity of Elerium is required to fuel the power source.  Once the principles of construction are understood, and the functions of each component are known, then it is possible to build these types of craft."
  STR_ALIEN_FOOD_UFOPEDIA: "Tämä säiliöt sisältävät erilaisia entsyymejä jotka sulattavat karjan, muiden eläinten ja jopa ihmisten ruumiinosia. Näin syntyvä neste voidaan käyttää suoraan ravinnoksi - todennäköisesti suoraan injisoimalla verenkiertoon. Tämä löydös viittaa jonkinasteiseen muukalaisten riippuvuuteen Maan eläimistöön ruuantuotantoa varten - eli tietynlaiseen symbioosiin maan biosfäärin ja ja muukalaisyhteiskunnan välilä."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "These chambers contain alien fetuses.  The design of these containers seems to suggest that the aliens which use this process rely completely on laboratory reproduction.  The rich nutrients ensure rapid development of the fetus.  This factory line system could generate thousands of alien clones in a short space of time.  The process could be easily adapted for human reproduction, or alien-human hybrids."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Näiden pallomaisten laitteiden käyttö on todennäköisesti viihteellistä. Laitteen psioninen elektroniikka stimuloi useita eri alueita aivoissa. Lopputulos muistuttaa monien psykotrooppisten huumeiden vaikutusta. Tämä laite on ainoa viite muukalaisten vapaa-ajan käytöstä virkistymiseen tai kulttuuriin."
  STR_ALIEN_SURGERY_UFOPEDIA: "Tällä laserkirurgisella laitteistolla poistetaan tiettyjä ruumiinosia karjasta ja muista eläimistä. Laajalti tavatut karjan silpomistapaukset liittynevät tähän outoon muukalaisten toimintaan. Poistettuja ruumiinosia käytetään joko ravinnoksi tai geneettisiin tutkimuksiin."
  STR_EXAMINATION_ROOM_UFOPEDIA: "On tiedossa tuhansia ihmisiä, jotka väittävät tulleensa muukalaisten kaappaamiksi, joskus toistetusti. Totuus on paljon kamalampi. Ihmisiä on kaapattu, tutkittu ja vakoiltu. Parhailta yksilöiltä on kopioitu geneettistä materiaalia. Naisiin on istutettu ihmis-muukalaishybridisikiöitä, jotka on sitten useiden kuukausien päästä istutuksesta poistettu. Voimme vain arvailla muukalaisten vihamielisiä motiiveja näiden tekojen taustalla."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Muukalaisten alukset on rakennettu erityisistä metalliseoksista joilla on ainutlaatuisia ominaisuuksia. Nämä seokset ovat äärimmäisen kevyitä ja kestäviä, ja niitä voidaan muovata electro-magneettisilla keinoilla. Voimme tehdä näitä seoksia lisää keinotekoisesti ja käyttää niitä monenlaisissa valmistusprojekteissa."
  STR_YOU_WILL_NEED_TO_RESEARCH_A: "Sinun täytyy ensin toteuttaa tutkimusprojekti:{NEWLINE}"
  STR_ELERIUM_115_UFOPEDIA: "This element has the unusual property of generating anti-matter power when bombarded with certain particles.  This creates gravity waves and other forms of energy.  It is not naturally found in our solar system and cannot be reproduced."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Näyttää siltä että olemme väistämättä häviämässä maanpäällisen taistelun. Muukalaisten määrät ovat ylivoimaisia. Voimme ainoastaan hidastaa heidän etenemistään. Ainoa toivo ihmiskunnalle on iskeä sinne, mistä muukalaiset ovat peräisin. Tutkimustemme mukaan muukalaisilla on keskeinen toimintojensa tukikohta jossakin aurinkokunnassamme. Muukalaisilta saatujen tietojen mukaan tämä paikka on muinaisen sivilisaation keskus, joka on huomattavasti vanhempi kuin ihmisen tunnettu historia. Meidän täytyy löytää tämä paikka mahdollisimman pian. Tätä varten meidän on kaapattava elävänä ja kuulusteltava muukalaisten johtajia. Useimmissa suuremmissa UFOissa on vähintään yksi muukalaisten johtaja."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Our research now points to Mars as the base of alien operations.  The base is well hidden, and contains all the manufacturing and cloning facilities to fuel the infiltration of earth.  It also seems to contain a controlling computer of some kind that controls the whole operation.  It seems that the hive-like alien society has some kind of 'queen bee'.  This is their fundamental weakness - if we can eliminate the 'brain' then the body will die.  We must step up our research efforts before it is too late.  In order to progress we must capture the highest ranking aliens - the commanders - which only reside in alien bases."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Nyt on selvinnyt että muukalaisten joukkoja johdetaan maanalaisesta tukikohdasta Cydoniassa - joka on epätavallinen alue Marssissa, joka sisältää viisisivuisia pyramideja sekä suuren muodostelman joka muistuttaa ihmisen kasvoja. Cydoniassa oli kukoistava sivilisaatio monia miljoonia vuosia sitten, mutta me emme tiedä miksi se kuihtui pois, ja mikä on sen yhteys viimeaikaiseen muukalaisten aktiivisuuteen siellä. Oli syy mikä tahansa, meidän täytyy lähettää retkikunta Cydoniaan. Tämä on ainoa tapa jolla voimme voittaa muukalaiset. Meidän täytyy tuhota muukalaisten johtava keskus, \"aivot\". Tarvitsemme yhden Avenger -tyyppisen kuljetus- ja hävittäjäkoneen, joka on varustettu kaikista parhaimmalla tuhovoimalla jota meillä on käytettävissä. Maan päällä emme voi saavuttaa enempää - hyökkäys Cydoniaan on ainoa vaihtoehto."
