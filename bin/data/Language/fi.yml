  STR_SECTOID_UFOPEDIA: "Harmaiden hierarkia ulottuu sotilaista johtajiin, jolla on voimakkaita psionisia kykyjä. Näitä kykyjä voidaan käyttää vastustajien taistelutahdon nujertamiseen, tai jopa heidän mielensä hallitsemiseen. Ne ovat usein osallisina ihmisten kaappauksissa sekä karjan silpomistapaukissa. Kaapattuja käytetään geneettisten näytteiden ottamiseen. Näitä näytteitä käytetään ristijalostukseen sekä hybridien tuottamiseen ihmisyhteisöön soluttautumista varten. Karjasta saadaan sekä ravintoa että geneettistä materiaalia. Tämä laji näittäisi pyrkivän tuottamaan ylivoimaisia geneettisiä hybridejä nostaakseen heidän mehiläisyhteiskuntaa muistuttavan yhteiskuntansa tuottavuutta."
  STR_SECTOID_AUTOPSY: "Harmaan ruumiinavaus"
  STR_SECTOID_AUTOPSY_UFOPEDIA: "Ruumiinavauksessa paljastuu vajaasti kehittynyt ruuansulatuselimistö ja yksinkertainen tukirangan rakenne. Aivot ja silmät ovat hyvin kehittyneet. Kokonaiskuvan perusteella herää epäilys geneettisestä manipulaatiosta. PIenellä suulla ja nenällä ei näytä olevan mitään käyttöä. Sormien väliset ihopoimut, sekä litteät jalat viittaavat olennon polveutuvan vedessä elävästä eliöstä. Olennolla ei ole lainkaan lisääntymiselimiä, eikä ruumiinavauksessa saatu minkäänlaista vihiä siitä, miten olento voisi lisääntyä. Onkin todennäköistä, että nämä olennot on geneettisesti suunniteltuja."
  STR_SNAKEMAN_UFOPEDIA: "Tämä laji on kehittynyt äärimmäisen hankalassa elinympäristössä. Ne ovat äärimmäisen kestäviä ja sietävät äärimmäsiä lämpötilavaihteluita. Niiden liikkuminen tapahtuu pääasiassa käärmemäisen vartalon avulla, joka samalla suojaa elintärkeitä elimiä. Niiden motiivina näyttäisi olevan pelkästään saalistushalu, ja näyttää siltä että jokin suurempi äly komentaa tämän rodun sotilaallistyyppistä tunkeutumista Maahan."
  STR_SNAKEMAN_AUTOPSY: "Käärmemiehen ruumiinavaus"
  STR_SNAKEMAN_AUTOPSY_UFOPEDIA: "Tämän olennon iho on erittäin vahva ja kestää hyvin lämpöä. Verenkiertojärjestelmä on kiinteä osa lihaksistoa, joka käyttää hydrauliikkaa hyväksi liikkeen aikaansaamiseksi. Ainoa todellinen lihas on järjestelmän \"sydän\". Lisääntymisjärjestelmä vaikuttaa erittäin kehittyneeltä. Lisääntyminen on aseksuaalista, ja jokaisessa käärmemiehessä voi olla jopa viisikymmentä munaa. Jos tämä laji saisi lisääntyä rauhassa, olisi se erittäin vaarallista Maan eliöstölle."
  STR_ETHEREAL_UFOPEDIA: "Tällä olennolla on erinomaisia mentaalisia voimia joiden avulla se voi kommunikoida telepaattisesti. Sillä on myös telekineettisiä kykyjä. Olennon mentaaliset voimat ylläpitävät sen heikkoa ruumista. Emme pysty toistaiseksi selittämään, kuinka olennon telekineettiset kyvyt toimivat, sillä ne näyttävät rikkovan tuntemiamme fysiikan lakeja. Nämä olennot ovat äärimmäisen vaarallisia taistelutilanteessa, jolloin ne luottavat mentaalisiin kykyihinsä. Eteerisiä tavataan vain harvoin Maassa sillä ne näyttävät luottavan muihin lajeihin päämääriensä tavoittelussa."
  STR_ETHEREAL_AUTOPSY: "Eteerisen ruumiinavaus"
  STR_ETHEREAL_AUTOPSY_UFOPEDIA: "Tämä olento on fyysisesti rajoittunut ja kyvytön ylläpitämään minkäänlaisia elintoimintoja. Lihaksisto on vakavasti surkastunut ja sisäelimet alikehittyneitä. Aistinelimet, silmät mukaanluettuna, eivät näytä toimivan lainkaan. Sen sijaan aivot ovat erittäin hyvin kehittyneet ja vievät suuren osan olennon verenkierrosta. Arvoitukseksi jää, kuinka tämä olento pystyy ylläpitämään elintoimintojaan ilman ulkoista, keinotekoista tukea."
  STR_MUTON_UFOPEDIA: "Tämä humanoidi on fyysisesti vahva ja älykäs. Niillä on erityinen ruokahalu minkälaisen tahansa raa'an lihan syöntiin, jota ne tarvitsevat selvitäkseen samaan tapaan kuin maanpäälliset lihansyöjät. Ne ovat riippuvaisia telepaattisista komennoista muukalaislajista jota kutsutaan nimellä \"Eteeriset\". Jos tämä telepaattinen yhteys katkeaa, olennon psyykkinen järjestelmä näyttää hajoavan johtaen lopulta kuolemaan. Olennon taistelukykyä on kohennettu kyberneettisillä implanteilla. Ne ovat ilmiselvästi jonkin suuremman älykkään tahon sotilaita."
  STR_MUTON_AUTOPSY: "Mutonin ruumiinavaus"
  STR_MUTON_AUTOPSY_UFOPEDIA: "Tämän olennon \"iho\" vaikuttaisi koostuvan orgaanisesti tuotetulta suoja-panssarilta, joka on kiinteästi liitetty vartaloon. Olennosta löytyy lukuisia kyberneettisiä implantteja, joiden avulla sen verenkiertojärjestelmää ja aisteja on paranneltu. Lisääntymiselimet on kirurgisesti poistettu. Ilmeisesti näiden epäonnisten olentojen tehtävä on rajattu vain sotaan ja valloitukseen. Panssariammukset eivät ole erityisen tehokkaita niiden kovn ihon lävistämisessä."
  STR_CELATID_UFOPEDIA: "Tällä elämänmuodolla on mystinen, joskin tälle oliolle sisäsyntyinen, kyky leijua ilmassa. Se näyttäisi havaitsevan ihmisten aivoaaltoja ja hakeutuvan ihmisiä kohti, vaikka kohde olisikin hyvin piiloutunut. Kun se havaitsee sopivan ihmiskohteen, se tulittaa pieniä pallomaisia möykkyjä jotka sisältävät erittäin hapanta myrkkyä. Tämä olio pystyy lisääntymään jakautumalla erittäin nopealla tahdilla. Sitä löydetään yleensä Muton -nimisen rodun läheisyydessä."
  STR_CELATID_AUTOPSY: "Kelatoidin ruumiinavaus"
  STR_CELATID_AUTOPSY_UFOPEDIA: "Olennon sisältä löytyy pieni bio-mekaaninen antipainovoimatyöntölaite, joka näyttäisi syntyneen normaalin evoluution avulla. Myrkkyrakkula on suurin sisäelin, eikä olennolla vaikuta olevan lainkaan erillistä aivokudosta. Myöskään ruuansulatus- tai lisääntymiselimiä ei löydy. Pieni elin sisältää kuitenkin sikiöitä, joista voi kasvaa nopeasti uusi olento."
  STR_SILACOID_UFOPEDIA: "Tämä piin kemiaan pohjautuva elämänmuoto tuottaa uskomattomia määriä lämpöä. Se pystyy murskaamaan kiviä joita se sitten käyttää polltoaineena kuumassa ytimessään. Sen älykkyys on alkukantainen ja sitä voidaan ohjailla erilaisilla implanteilla sekä telepaattisten olentojen toimesta. Yleensä sitä tavataa Mutoneiden keskuudessa."
  STR_SILACOID_AUTOPSY: "Silikoidin ruumiinavaus"
  STR_SILACOID_AUTOPSY_UFOPEDIA: "Tämän olennon sisin on äärimmäisen kuuma, mikä on välttämätöntä olennon louhiessa energiaa ympäristöstä löytämästään materiaalista. Sen ainutlaatuinen lihaksisto on uskomattoman vahva ja nopea. Tuli ja polttonesteeseen perustuvat aeet eivät pysty vahingoittamaan lainkaan sen kivimäistä ulkopintaa."
  STR_CHRYSSALID_UFOPEDIA: "Tämän olion rapumaiset sakset toimivat tehokkaina aseina lähitaistelussa. Olento on erittäin nopea ja ketterä nopean aineenvaihdunnansa ansiosta. Sen sijaan että se tappaisi uhrinsta, se ruiskuttaa uhriinsa munan sekä myrkkyä, joka muuttaa uhrin käveleväksi zombiksi. Lyhyen ajan kuluttua munimisesta, uusi samanlainen olento räjähtää ulos uhrin ruumiista. Yleensä Munamiehet liikkuvat Käärmemiesten läheisyydessä."
  STR_CHRYSSALID_AUTOPSY: "Munamiehen ruumiinavaus"
  STR_CHRYSSALID_AUTOPSY_UFOPEDIA: "Tämän olennon ulkoinen tukiranka on erittäin vahva, joskin yllättävän heikko räjähtäviä ammuksia kohtaan. Aivot ovat hyvin kehittyneet, ja sen solujen kasvuvauhti on erittäin nopea. Tämä olento kantaa sisällään kahtakymmentä munaa jotka se asettaa muiden eläinten sisälle. Tämä olento on erittäin tehokas terroriaseena."
  STR_FLOATER_UFOPEDIA: "Leijujat ovat luonnostaan sotilaallisia ja toimivat usein terroriagentteina. Niillä on luonnostaan petomainen saalistusvietti, jonka pohjalta niistä on geneettisen ja cyberneettisen muokkauksen avulla tehty erinomaisia sotilaita. Vartalon alaosa ja suurin osa sisäelimistä on kirurgisesti poistettu, ja tilalle on asennettu elämää ylläpitävä järjestelmä. Tähän järjestelmään on liitetty kiinteästi antipainovoimayksikkö, jonka ansiosta olento pystyy leijumaan ilmassa, joskin kömpelön oloisesti."
  STR_FLOATER_AUTOPSY: "Leijujan ruumiinavaus"
  STR_FLOATER_AUTOPSY_UFOPEDIA: "Tätä olentoa on muunneltu dramaattisesti kirurgisilla keinoilla. Sen vartalon keskellä oleva laite näyttäisi olevan elintoimintoja ylläpitävä laite, joka toimittaa sydämen, keuhkojen ja ruuansulatuselimistön tehtävää. Sen ansiosta eliö pystyy selviämään äärimmäisen hankalissa olosuhteissa. Sen aivot ovat pienemmät kuin meidän, mutta aistinelimet ovat erittäin hyvin kehittyneet."
  STR_REAPER_UFOPEDIA: "Tällä kaksijalkaisella lihansyöjällä on voimakkaat leuat ja valtava ruokahalu. Sillä on useita implantteja aivoissa, joiden avulla sen toimintaa kontrolloidaan. Tämän pedon alkukantaisilla saalistajan vaistoilla on tuskin muuta käyttöä kuin terrorisointi ja tuhoaminen. Raatelijoita tavataan useimmiten leijujien kanssa."
  STR_REAPER_AUTOPSY: "Raatelijan ruumiinavaus"
  STR_REAPER_AUTOPSY_UFOPEDIA: "Raatelijalla on kaksi sydäntä ja kaksi aivoa, minkä vuoksi se pystyy toimimaan hyvin vakavasti haavoittuneenakin. Sen karvainen iho on kuitenkin erittäin tulenarkaa, joten polttonesteammukset ovat erityisen tehokkaita sitä vastaan."
  STR_SECTOPOD_UFOPEDIA: "Sektopodit ovat robotteja joilla on voimakas laserase. Eteeriset, näiden mekaanisten hirviöiden omistajat, ohjaavat niitä telepaattisten kykyjensä avulla. Sektopodit ovat kaikista voimakkain terroriase, mitä muukalaisilla on käytettävissään."
  STR_SECTOPOD_AUTOPSY: "Sectopodin purkaminen"
  STR_SECTOPOD_AUTOPSY_UFOPEDIA: "Tämä robotti on jykevästi rakennettu ja sen panssari, joka on vahvistettu energiakentällä, pystyy torjumaan useimpia vahingoittamiskeinoja, erityisesti plasma-aseiden ammuksia. Sen havainnointijärjestelmä vaikuttaisi erityisen herkältä laseraseiden tulitukselle."
  STR_CYBERDISC_UFOPEDIA: "Tämä pienoiskokoinen lentävä lautanen on automatisoitu terroriase, joka käyttää vomakasta plasmaa. Antipainovoimapropulsion ansiosta sillä on suuri etu hankalassa maastossa. Sen pääasiallinen tehtävä on terroti ja tuhoaminen Harmaiden joukoissa."
  STR_CYBERDISC_AUTOPSY: "Kyberlautasen purku"
  STR_CYBERDISC_AUTOPSY_UFOPEDIA: "Kyberlautanen on hyvin suojattu erityisesti räjähtäviä aseita kohtaan. Antipainovoimayksikkö on kärsinyt liikaa vaurioita jotta voisimme ymmärtää sen toimintaa."
  STR_UFO_POWER_SOURCE_UFOPEDIA: "Muukalaisten alusten voimanlähde on eräänlainen anti-materiareaktori joka käyttää Eleriumia (järjestysluku 115). Lopputuloksena syntyy gravitaatioaaltoja ja muunlaisia energianmuotoja. Materian muuntaminen enegiaksi on uskomattoman tehokasta ja tapahtuu 99% hyötysuhteella. Näinpä hyvin pienillä Eleriumin määrillä saadaan uskomattoman suuria määriä energiaa. Voimme tehdä näitä reaktoreita lisää helposti käyttäen muukalaisten metalliseoksia."
  STR_UFO_NAVIGATION_UFOPEDIA: "Muukalaisten alukset käyttävät hienostuneita tietokoneita navigoidakseen Maassa ja avaruuden halki. Järjestelmässä nämä optiseen tekniikkaan perustuvat tietokoneet on järjestetty eräänlaiseen klusteriin. Käyttöliittymä on kohtalaisen yksinkertainen - navigoija suuntaa aluksen voimanlähteen luomia gravitaatioaaltoja siten että alus liikkuu haluttuun suuntaan. Ihmiset pystyvät käyttämään tätä järjestelmää helposti, ja voimme myös tuottaa vastaavia lisää käyttäen muukalaisten metalliseoksia sekä muita komponentteja."
  STR_UFO_CONSTRUCTION_UFOPEDIA: "Muukalaisten aluksissa on yleensä kolme pääkomponenttia - voimanlähde, navigointijärjestelmä ja runko, joka on rakennettu muukalaisten metalliseoksista. Runko on aina suunniteltu siten, että sen avulla voidaan ohjata ja suunnata gravitaatioaaltoja. Lisäksi pieni määrä Eleriumia tarvitaan polttoaineeksi voimanlähteeseen. Kun kaikkien näiden osien toiminnan periaatteet ja rakennustapa on tunnettu, voimme rakentaa samaan tapaan toimivia aluksia."
  STR_ALIEN_FOOD_UFOPEDIA: "Tämä säiliöt sisältävät erilaisia entsyymejä jotka sulattavat karjan, muiden eläinten ja jopa ihmisten ruumiinosia. Näin syntyvä neste voidaan käyttää suoraan ravinnoksi - todennäköisesti suoraan injisoimalla verenkiertoon. Tämä löydös viittaa jonkinasteiseen muukalaisten riippuvuuteen Maan eläimistöön ruuantuotantoa varten - eli tietynlaiseen symbioosiin maan biosfäärin ja ja muukalaisyhteiskunnan välilä."
  STR_ALIEN_REPRODUCTION_UFOPEDIA: "Nämä säiliöt sisältävät muukalaisten sikiöitä. Säiliöiden rakennustapa viittaa siihen, että ne muukalaisten rodut jotka käyttävät tätä prosessia lisääntyvät ainoastaan sen avulla. Runsas ravintoliuos mahdollistaa nopean sikiön kehityksen ja kasvun. Kokonaisuutena löydetty lisääntymisjärjestelmä pystyisi tuottamaan tuhansia muukalaisten klooneja lyhyessä ajassa. Tätä teknologiaa voitaisiin helposti käyttää myös ihmisten kloonaamiseen, tai ihmis-muukalais -hybridien tuottamiseen."
  STR_ALIEN_ENTERTAINMENT_UFOPEDIA: "Näiden pallomaisten laitteiden käyttö on todennäköisesti viihteellistä. Laitteen psioninen elektroniikka stimuloi useita eri alueita aivoissa. Lopputulos muistuttaa monien psykotrooppisten huumeiden vaikutusta. Tämä laite on ainoa viite muukalaisten vapaa-ajan käytöstä virkistymiseen tai kulttuuriin."
  STR_ALIEN_SURGERY_UFOPEDIA: "Tällä laserkirurgisella laitteistolla poistetaan tiettyjä ruumiinosia karjasta ja muista eläimistä. Laajalti tavatut karjan silpomistapaukset liittynevät tähän outoon muukalaisten toimintaan. Poistettuja ruumiinosia käytetään joko ravinnoksi tai geneettisiin tutkimuksiin."
  STR_EXAMINATION_ROOM_UFOPEDIA: "On tiedossa tuhansia ihmisiä, jotka väittävät tulleensa muukalaisten kaappaamiksi, joskus toistetusti. Totuus on paljon kamalampi. Ihmisiä on kaapattu, tutkittu ja vakoiltu. Parhailta yksilöiltä on kopioitu geneettistä materiaalia. Naisiin on istutettu ihmis-muukalaishybridisikiöitä, jotka on sitten useiden kuukausien päästä istutuksesta poistettu. Voimme vain arvailla muukalaisten vihamielisiä motiiveja näiden tekojen taustalla."
  STR_ALIEN_ALLOYS_UFOPEDIA: "Muukalaisten alukset on rakennettu erityisistä metalliseoksista joilla on ainutlaatuisia ominaisuuksia. Nämä seokset ovat äärimmäisen kevyitä ja kestäviä, ja niitä voidaan muovata electro-magneettisilla keinoilla. Voimme tehdä näitä seoksia lisää keinotekoisesti ja käyttää niitä monenlaisissa valmistusprojekteissa."
  STR_ELERIUM_115_UFOPEDIA: "Tällä alkuaineella on erittäin epätavallinen ominaisuus - se tuottaa anti-materiaa kun sitä pommitetaan tietyillä alkeishiukkasilla. Tämän lopputuloksena syntyy gravitaatioaaltoja sekä muun tyyppistä energiaa. Sitä ei löydy luonnostaan Aurionkokunnastamme eikä sitä voi tuottaa keinotekoisesti."
  STR_ALIEN_ORIGINS_UFOPEDIA: "Näyttää siltä että olemme väistämättä häviämässä maanpäällisen taistelun. Muukalaisten määrät ovat ylivoimaisia. Voimme ainoastaan hidastaa heidän etenemistään. Ainoa toivo ihmiskunnalle on iskeä sinne, mistä muukalaiset ovat peräisin. Tutkimustemme mukaan muukalaisilla on keskeinen toimintojensa tukikohta jossakin aurinkokunnassamme. Muukalaisilta saatujen tietojen mukaan tämä paikka on muinaisen sivilisaation keskus, joka on huomattavasti vanhempi kuin ihmisen tunnettu historia. Meidän täytyy löytää tämä paikka mahdollisimman pian. Tätä varten meidän on kaapattava elävänä ja kuulusteltava muukalaisten johtajia. Useimmissa suuremmissa UFOissa on vähintään yksi muukalaisten johtaja."
  STR_THE_MARTIAN_SOLUTION_UFOPEDIA: "Tutkimuksemme viittaavat siihen, että muukalaisilla on tukikohta Marsissa. Tukikohta on piilotettu hyvin, ja se sisältää kaiken tarvittavan laitteiston tuotantoa ja kloonausta varten, joita tarvitaan Maahan soluttautumiseen. Vaikuttaisi siltä että siellä sijaitsee myös jonkinlainen muukalaisten keskustietokone, joka ohjaa kaikkea muukalaisten toimintaa. Näyttäisi siis siltä että muukalaisten yhdyskunnalla on jonkinlainen \"kuningatarmehiläinen\". Tämä on heidän heikko kohtansa - jos pystymme tuhoamaan nämä \"aivot\", koko muukalaisten yhdyskunta kuolee. Meidän täytyy panostaa tutkimusprojekteihimme ennen kuin on liian myöhäistä. Jotta voisimme jatkaa kuulustelujamme, meidän täytyy kaapata kaikista korkeimman luokan muukalaisia. Näitä ovat muukalaisten komentajat, ja heitä löytyy vain muukalaisten tukikohdista."
  STR_CYDONIA_OR_BUST_UFOPEDIA: "Nyt on selvinnyt että muukalaisten joukkoja johdetaan maanalaisesta tukikohdasta Cydoniassa - joka on epätavallinen alue Marssissa, joka sisältää viisisivuisia pyramideja sekä suuren muodostelman joka muistuttaa ihmisen kasvoja. Cydoniassa oli kukoistava sivilisaatio monia miljoonia vuosia sitten, mutta me emme tiedä miksi se kuihtui pois, ja mikä on sen yhteys viimeaikaiseen muukalaisten aktiivisuuteen siellä. Oli syy mikä tahansa, meidän täytyy lähettää retkikunta Cydoniaan. Tämä on ainoa tapa jolla voimme voittaa muukalaiset. Meidän täytyy tuhota muukalaisten johtava keskus, \"aivot\". Tarvitsemme yhden Avenger -tyyppisen kuljetus- ja hävittäjäkoneen, joka on varustettu kaikista parhaimmalla tuhovoimalla jota meillä on käytettävissä. Maan päällä emme voi saavuttaa enempää - hyökkäys Cydoniaan on ainoa vaihtoehto."
