  STR_ACCESS_LIFT_UFOPEDIA: "Laitoshissi on ainoa reitti, jota kautta henkilökuntaa ja tarvikkeita voidaan siirtää maanalaiseen tukikohtaan ja sieltä pois. Se on aina ensimmäinen osa tukikohtaa, joka rakennetaan. Laitoshissi ja sen ympäristö on haavoittuvainen mahdollisen ulkopuolisen hyökkäyksen tapauksessa."
  STR_LIVING_QUARTERS_UFOPEDIA: "Jokainen asuinkompleksi sisältää riittävästi asuintilaa 50:lle henkilölle. Asuinkompleksissa on välttämättömät virkistäytymis- ruokailu- hygienia- ja nukkumistilat."
  STR_LABORATORY_UFOPEDIA: "Up to 50 scientists can work in a laboratory facility.  Laboratories are equipped with the latest technology for research into materials, biochemistry and cosmology.  There is privileged access to the best research labs throughout the world, including military establishments."
  STR_WORKSHOP_UFOPEDIA: "Työpaja sisältää kaiken tarvittavan laitteiston erilaisten tarvikkeiden ja osien tuottamiseen tiedemiesten suunnitelmien pohjalta. Enintään 50 teknikkoa voi työskennellä yhdessä työpajassa, joskin itse osien tuottaminen vie jonkin verran myös tästä tilasta."
  STR_SMALL_RADAR_SYSTEM_UFOPEDIA: "A small detection system has an effective radar range of 300 nautical miles and is linked to satellite systems for ground search.  Each system has a 5% chance of detecting an average sized object every 10 minutes."
  STR_LARGE_RADAR_SYSTEM_UFOPEDIA: "A large detection system has an effective range of 450 nautical miles and is linked to satellite systems for ground search.  Each system has a 5% chance of detecting an average sized object every 10 minutes."
  STR_MISSILE_DEFENSES_UFOPEDIA: "Ohjustorjuntajärjestelmä tarjoaa jonkin verran suojaa vihamielisten alusten yrittäessä laskeutuessa lähelle tukikohtaa"
  STR_GENERAL_STORES_UFOPEDIA: "Kaikki varusteet, asejärjestelmät, ammukset, muukalaisilta saadut materiaalit sekä panssaroidut mieihittämättömät taistelualustat (P.M.T:t) säilytetään varastoissa, poislukien varusteet, jotka on valittu käyttöön lentokonehalleissa sijaitsevissa aluksissa."
  STR_ALIEN_CONTAINMENT_UFOPEDIA: "Elävät muukalaiset vaativat vankilaansa todennäköisesti erityisen elinympäristön jotta niiden elintoimintonsa pysyvät yllä. Tällaiseen vankilaitokseen mahtuu enintään 10 muukalaista itsenäisiin vankiyksiköihin."
  STR_LASER_DEFENSES_UFOPEDIA: "Laserpuolustusjärjestelmä tarjoaa suojaa vihamielisien alusten lähestyessä tukikohtaa. "
  STR_PLASMA_DEFENSES_UFOPEDIA: "Plasma beam defenses provide powerful and efficient protection against incursion by hostile craft."
  STR_FUSION_BALL_DEFENSES_UFOPEDIA: "Fuusio-ohjuksien avulla on mahdollista toteuttaa tehokkain tunnettu puolustus muukalaisten hyökkäystä vastaan. Nämä ohjukset aiheuttavat osuessaan anti-materia-imploosion, joka tuhoaa kaiken tietyn etäisyyden sisäpuolella."
  STR_GRAV_SHIELD_UFOPEDIA: "Painovoimasuoja hylkii laskeutumaan pyrkiviä aluksia, hidastaen niiden laskeutumista jotta puolustusjärjestelmillä on enemmän aikaa toimia. Käytännössä tämä tarkoittaa että tukikohdan puolustusjärjestelmien tehokkuus tuplaantuu."
  STR_MIND_SHIELD_UFOPEDIA: "Koska muukalaisten alukset etsivät ihmisiä ihmisten aivoaaltojen perusteella, on kaikista tehokkain vastatoimenpide estää aivoaaltojen havaitseminen tukikohdan ulkopuolelta. Tämä laitos vähentää radikaalisti muukalaisalusten mahdollisuutta havaita tukikohtaa."
  STR_PSIONIC_LABORATORY_UFOPEDIA: "Psionisen laboratorion avulla pääsemme arvioimaan kaikkien sotilaiden psionisen potentiaalin sekä kouluttaamaan heitä käyttämään psionisia kykyjään. Jokainen laboratorio pystyy kouluttamaan enintään kymmenen sotilasta. Koulutuspaikat jaetaan aina kuun lopussa käytännön sanelemista syistä. Psioniset kyvyt yhdistettynä Psi-vahvistimeen mahdollistavat psionisten hyökkäysten käytön taistelujen aikana."
  STR_HYPER_WAVE_DECODER_UFOPEDIA: "Alien communications rely on a supra-dimensional wave which travels almost instantaneously.  The decoder facility intercepts UFO transmissions and decodes the information.  This will show the type of UFO, the alien race and the type of activity."
  STR_HANGAR_UFOPEDIA: "Each hangar can accommodate one craft.  There are facilities for maintenance, refueling and repair of XCom craft.  Each craft stationed at a base must have a free hangar assigned to it which cannot be used by other craft, even if the assigned craft is out on a mission."
  STR_PISTOL_UFOPEDIA: "The standard issue XCom pistol is a high powered semi-automatic with a 12 round capacity."
  STR_RIFLE_UFOPEDIA: "Tässä erittäin tarkassa tarkkuuskiväärissä on lasertähtäin. Siihen käy 6,7mm hylsyt 20kpl lippaissa."
  STR_HEAVY_CANNON_UFOPEDIA: "Raskas tykki on tuhovoimaltaan erinomainen, mutta kömpelö käsiase. Se on kuitenkin erittäin monikäyttöinen sillä siinä voidaan käyttää kolmea erityyppistä ammusta - panssarintorjunta- palopommi- ja räjähdeammuksia (HC-AP, HC-I ja HC-HE)."
  STR_AUTO_CANNON_UFOPEDIA: "Autokanuuna yhdistää kanuunan monipuolisuuden ja voiman nopeaan tulitusnopeuteen ja sarjatulikykyyn."
  STR_ROCKET_LAUNCHER_UFOPEDIA: "Raketinheittimessä on lasertähtäin ja sillä voidaan laukaista kolmea erikokoista rakettia."
  STR_LASER_PISTOL_UFOPEDIA: "Laserpistooli on esimerkki laserteknologian tehokkaasta käytöstä. Se on yhtä kätevä kuin perinteinen pistooli, mutta nopeampi ja tarkempi."
  STR_LASER_RIFLE_UFOPEDIA: "Laserkivääri on voimakkaampi ja tarkempi verio aiemmasta laserpistoolista."
  STR_HEAVY_LASER_UFOPEDIA: "The heavy laser is cumbersome, but extremely effective."
  STR_GRENADE_UFOPEDIA: "Tämä käsikranaatti on varustettu hienostuneella ajastinmekanismilla joka mahdollistaa tarkan kontrolloinnin räjähtämisajalle."
  STR_SMOKE_GRENADE_UFOPEDIA: "Savugranaatit ovat hyödyllisiä taistelutilanteissa vähentämään näkyvyyttä avoinaisilla alueilla. Käytön tulee olla harkittua sillä savusta voi olla hyötyä myös viholliselle. "
  STR_PROXIMITY_GRENADE_UFOPEDIA: "A proximity grenade can be thrown like an ordinary grenade but is triggered by nearby movement after it lands.  Great skill and care is required to use these devices properly."
  STR_HIGH_EXPLOSIVE_UFOPEDIA: "This explosive should only be used for demolition purposes.  Keep personnel clear of demolition sites."
  STR_MOTION_SCANNER_UFOPEDIA: "Tämä hienostunut laite käyttää useita erilaisia ilmaisima ja kehittyneitä tietokonealgoritmejä tunnistaakseen liikkuva kohteita. Sen tehokas käyttö vaatii kuitenkin harjoitusta. Napauta liikkeentunnistinkuvaketta taktisessa taistelunäkymässä. Valitse \"Käytä liikkeentunnistinta\" valikosta. Liikkeentunnistimen näytössä näkyy nuoli, joka kuvaa käyttäjän katselusuuntaa (pohjoinen on aina ylhäällä). Vlikkuvat pallurat näytöllä kertovat kohteista, jotka ovat hiljattain liikkuneet. Suuret ja/tai nopeasti liikkuvat kohteet aiheuttavat suurempia palluroita. Laite ei rekisteröi liikkumatomia kohteita."
  STR_MEDI_KIT_UFOPEDIA: "Ensiapulaite pitää sisällään parannuslaitteiston, kipulääkkeitä sekä taistelupiristeitä. Käyttääksesi ensiapulaitetta sotilaan täytyy seistä katsoen päin sotilasta, joka on hoidon tarpeessa. Jos sotilas on tajuton, täytyy käyttäjän seistä ruumiin yläpuolella. Napsauta ensiapulaitteen kuvaketta ja napauta 'käytä ensiapulaitetta' valikosta.{NEWLINE}PARANNA> Punaiset ruumiinosat näyttävät vakavien haavojen sijainnin. Napauta kohtaa jossa on havaittu vakava haava. Napauta 'Paranna' -nappia. Yksi vakava haava parannetaan ja osa hoidetun sotilaan terveydestä palautuu.{NEWLINE}PIRISTE> Tämä palauttaa osan potilaan energiasta sekä herättää tajuttoman (tai tainnutetun) sotilaan. Herättääksesi tajuttoman sotilaan, sinun tulee seistä aivan sotilaan yläpuolella. {NEWLINE}KIPULÄÄKE> Kipulääkkeen antaminen palauttaa haavoittuneen sotilaan moraalia sotilaan menettämän teveyden verran."
  STR_PSI_AMP_UFOPEDIA: "Psi-vahvistinta voi käyttää vain sotilaat, joilla on PSI-kykyjä. Taistelun aikana, napauta Psi-vahvistinta, valitse hyökkäyksen tyyppi, ja sen jälkeen valitse kohde. Hyökkäyksiä on kahta eri päätyyppiä:{NEWLINE}PANIIKKIKOHTAUS> Jos hyökkäys onnistuu, kohteen taistelutahto laskee. Kohde voi saadaa sen seurauksena paniikkikohtauksen.{NEWLINE}MIELENHALLINTA> Jos tämä hyökkäys onnistuu, saat välittömästä kohteen hallintaasi ja voit hallita sitä melkein kuin se olisi omalla puolellasi (poikkeus: et voi hallita kohteen kantamia varusteita varustenäkymän kautta). Tämän hyökkäyksen käyttäminen on paljon vaikeampaa."
  STR_STUN_ROD_UFOPEDIA: "This device can only be used in close combat, but will stun a living organism without killing it by using electric shocks."
  STR_THE_SUBJECT_HAS_DIED: "The subject has died due to the trauma of interrogation."
  STR_MIND_PROBE_UFOPEDIA: "The mind probe is an alien communication device which is used to take information directly from brain waves.  XCom units can use this device in combat to display an alien's characteristics.  Click on the mind probe and the 'use' option.  Then click on an alien with the cursor."
