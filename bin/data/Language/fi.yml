  STR_TANK_CANNON_UFOPEDIA: "Panssaroidut miehittämättömät taisteluautot on suunniteltu täydentämään XComin sotilasryhmiä. Suuren tulivoiman ja vahvan panssarin yhdistelmä tekee näistä yksiköistä arvokkaita avonaisilla alueilla taisteltaessa. Varmista, että sinulla on riittävästi ammuksia PMT:n tykkiä varten. PMT:iden aseet ladataan automaattisesti kun määräät ne osaksi taisteluryhmää."
  STR_TANK_ROCKET_LAUNCHER_UFOPEDIA: "Tämä panssaroitu miehittämätön taisteluvaunu (PMT) on aseistettu voimakkailla ohjuksilla. Taistelutilanteessa sen käyttö on turmiollista vihollisen kannalta. Varmista, että varastoissasi on riittävästi PMT ohjuksia."
  STR_TANK_LASER_CANNON_UFOPEDIA: "Laseraseet ovat hyödyllisiä lisäyksiä PMT:iden arsenaaliin. Näin mahdollistetaan suuri tulivoima ilman ammusten määrän rajallisuutta."
  STR_HOVERTANK_PLASMA_UFOPEDIA: "Muukalaisten teknologia soveltamalla PMT-teknologian käyttöikää on lisätty. Lentämisen tuoma lisäliikuntakyky ja plasma-aseen suuri tulivoima on tappava yhdistelmä."
  STR_HOVERTANK_LAUNCHER_UFOPEDIA: "Tässä PMT:ssä on fuusiopallolaukaisin, joka pystyy suunnattoman suureen alueen tuhoamiseen. Käytä suurella varovaisuudella. Sinun täytyy jatkuvasti rakentaa uusia fuusiopallo-ohjuksia jotta nämä PMT:t olisivat käyttövalmiina täydessä aseistuksessa. Fuusiopallo on älykkäästi ohjattava ohjus. Käytettäessä sitä, voit valita useamman 'välietapin', joiden jälkeen napauttamalla laukaisuikonia fuusiopallo-ohjus laukaistaan."
  STR_HEAVY_PLASMA_CLIP_UFOPEDIA: "Tämä kompakti laite toimii ison plasma-aseen ammuslippaana. Se sisältää pienen määrän eleriumia."
  STR_PLASMA_RIFLE_CLIP_UFOPEDIA: "Tämä pieni laite toimii plasmakiväärin - keskivoimakkaan muukalaisten aseen - voimanlähteenä. Se sisältää pienen määrän eleriumia."
  STR_PLASMA_PISTOL_CLIP_UFOPEDIA: "Tämä on pienen muukalaisten plasmapistoolin voimanlähde. Se sisältää eleriumia, joka on kaiken muukalaisten energiantuotannon lähde."
  STR_STUN_BOMB_UFOPEDIA: "Tainnutuspommia käytetään elävien ihmisten kaappaamiseen, mutta se on käyttökelpoinen myös useimpien muukalaisten tainnuttamisessa. Sen ampumiseen käytetään pientä laukaisijaa."
  STR_ALIEN_RESEARCH_UFOPEDIA: "Muukalaiset keräävät tutkimusretkillään perustietoa Maapallolta ja sen asukkaista. Useimmiten tähän käytetään pienempiä aluksia, jotka joskus laskeutuvat harvaanasutuille alueille. Tämäntyyppinen muukalaisten toiminta uhkaa vähiten XComin toimintaa, koska se ei juuri aheuta huolta hallituksien tai suuren yleisön keskuudessa."
  STR_ALIEN_HARVEST_UFOPEDIA: "The aliens have many uses for earth's fauna.  Animals are abducted secretly, and returned with various organs removed.  Cattle mutilations are predominantly reported along with UFO sightings.  This type of alien activity causes great concern by governments and considerable anxiety amongst the population.  This type of activity occurs mainly in farming land.  The theory behind the 'alien harvest' suggests that alien races originally 'seeded' the planet with its flora and fauna, and now they have returned to reap the harvest they have sown."
  STR_ALIEN_ABDUCTION_UFOPEDIA: "Muukalaisten kaappaus on salakavalinta muukalaisten toimintaa. Kaappauksista on useita kertomuksia, huolimatta muukalaisten yrityksistä tyhjentää uhriensa muistikuvat tapahtuneesta. Kaapatut kertovat joutuneensa erilaisiin nöyryyttäviin fyysisiin tutkimuksiin ja kokeisiin. Heitä on käytetty mm. muukalaisten sikiöiden kasvualustana sekä erilaisiin outoihin geneettisiin kokeisiin. Näiden kokeiden motiivina vaikuttaisi olevan muukalaisten tarve manipuloida omaa geneettistä perimäänsä. Muukalaisten kaappaukset aiheuttavat paljon levottomuutta, ja niitä tehdään kaupunkialueilla sekä muilla asutetuilla alueilla."
  STR_ALIEN_INFILTRATION_UFOPEDIA: "Maan hallituksiin saattaa soluttautua muukalaisten agentteja, jotka näyttävät ulkoisesti ihmisiltä. Tämä saattaa johtaa kohtaamisiin korkean tason virkamiesten ja muukalaisten välillä. Tällaisen muukalaisten toiminnan kliimaksina tyypillisesti nähdään valtava UFO:jen aktiivisuus suurimpien kaupunkien lähistöllä. Muukalaiset yrittävät solmia sopimuksen Maan hallituksen kanssa tarjoamalla heidän ylivertaista teknologiaansa. Vastapalveluksena ko. hallitus sallii muukalaisten jatkaa toimintaansa alueellaan rajoituksetta. Tämän tyyppinen tehtävä on kaikista vaarallisin uhka XComin kannalta. Jos hallitus solmii tällaisen sopimuksen, sen rahoitus lakkaa."
  STR_ALIEN_BASE_UFOPEDIA: "Aliens will construct secret underground bases in remote locations.  After some initial reconnaissance flights some intense UFO activity will occur as the base is being built.  These bases are known to contain experimental labs for human abductees, and supplies for further activity in the region.  The presence of alien bases will generate a large amount of reported alien activity without the presence of UFOs.  In order to locate a base an XCom craft must patrol an area for a few hours to stand some chance of detection."
  STR_ALIEN_TERROR_UFOPEDIA: "When the aliens terrorize a city they will deploy some special forces with awesome powers.  Civilians will be directly threatened, and governments will be forced to evacuate whole areas.  The main purpose behind this activity is to generate sufficient public hysteria so that governments will threaten the XCom project."
  STR_ALIEN_RETALIATION_UFOPEDIA: "Jos XComin hävittäjät onnistuvat erityisen hyvin ampumaan alas UFO:ja, saattavat muukalaiset ryhtyä vastatoimiin. Tämä saattaa johtaa suoraan hyökkäykseen XComin tukikohtaan. Muukalaisten pitää kuitenkin ensin löytää XComin tukikohta, jotta ne voivat hyökätä siihen, ja jos UFO:t onnistutaan pitämään kauempana tukikohdasta, pitäisi suoran hyökkäyksen riski olla pieni."
  STR_ALIEN_SUPPLY_UFOPEDIA: "Kun muukalaiset ovat rakentaneet tukikohdan, sitä täytyy ylläpitää säännöllisesti erityisellä tarvikealuksella. Jos tällainen tarvikealus havaitaan laskeutuneena, on varmaa, että lähistöllä on muukalaisten tukikohta."
  STR_SMALL_SCOUT_UFOPEDIA: "This tiny craft is primarily used for reconnaissance or research.  It normally precedes larger vessels at the start of an alien mission."
  STR_MEDIUM_SCOUT_UFOPEDIA: "Tämä on keskikokoinen tiedustelualus joka ei juuri uhkaa maapallon sotilaallisia voimia. Yleensä alus edeltää suurempia aluksia tehtävien aikana."
  STR_LARGE_SCOUT_UFOPEDIA: "Suurin muukalaisten tiedustelualus on yleiskäyttöinen alus, jota käytetään kaikentyyppisiin tehtäviin."
  STR_HARVESTER_UFOPEDIA: "Sadonkorjaajassa on luukku sen pohjassa ja se on varustettu nosturilaitteilla, joiden avulla alukseen nostetaan karjaa ja muita eläimiä. Laserveitsien avulla halutut ruumiinosat ja elimet poistetaan ja loppu raadosta heitetään maahan. Aluksesta löytyy lisäksi varastointisäiliöitä poistettuja ruumiinosia varten."
  STR_ABDUCTOR_UFOPEDIA: "Tämä alus on varustettu tutkimushuoneella, jossa tehdään karmeita kokeita ihmisillä. Uhri on yleensä halvaannutettu telepaattisilla voimilla, mutta pysyy tajuissaan ollessaan tutkimuspöydällä."
  STR_TERROR_SHIP_UFOPEDIA: "The terror ship has a containment facility for large alien terror weapons or creatures.  It is used to transport these alien terrorists into populated areas."
  STR_BATTLESHIP_UFOPEDIA: "Taistelualus on muukalaisten suurin ja tulivoimaltaan voimakkain alus. Se on yleensä pääasiallinen muukalaisten alus useissa tehtävissä, sillä siihen mahtuu paljon aseistusta sekä miehisstön jäseniä."
  STR_SUPPLY_SHIP_UFOPEDIA: "Tarvikealusta käytetään rakennettaessa uusia tukikohtia sekä ylläpidettäessä vanhoja. Se tuo muukalaisille ruokaa sekä lisääntymistankkeja."
