  STR_UFO_CRASH_RECOVERY_BRIEFING: "Ole varovainen - maahan syöksyneen UFO:n sisällä tai sen ympäristössä saattaa olla eläviä muukalaisia. Tehtävä on onnistunut kun kaikki vihollisen yksiköt on tapettu tai muutoin tehty taistelukyvyttömiksi. Vasta sitten voidaan aloittaa muukalaisten aluksen jäänteiden, varusteiden ja ruumiiden kerääminen. Keskeyttääksesi tehtävän, palauta kaikki XComin sotilaat kuljetusalukseen ja napauta \"Keskeytä tehtävä\" -kuvaketta."
  STR_UFO_GROUND_ASSAULT: "UFO:N HYÖKKÄYS MAAHAN"
  STR_UFO_GROUND_ASSAULT_BRIEFING: "Tutki laskeutumisalue ja sen ympäristö ja, mikäli mahdollista, pyri pääsemään muukalaisten aluksen sisään. Tehtävä on onnistunut kun kaikki vihollisen yksiköt on tapettu tai tehty muutoin taistelukyvyttömiksi. Vasta sitten voidaan aloittaa muukalaisten aluksen, varusteiden ja ruumiiden kerääminen. Keskeyttääksesi tehtävän, palauta kaikki XComin sotilaat kuljetusalukseen ja napauta \"Keskeytä tehtävä\" -kuvaketta."
  STR_BASE_DEFENSE: "TUKIKOHDAN PUOLUSTUS"
  STR_BASE_UC_: "TUKIKOHTA> {0}"
  STR_BASE_DEFENSE_BRIEFING: "Muukalaisten alus on laskeutunut lähettyville. Tukikohtamme on vakavassa vaarassa. Normaalikäytännön mukaan kaikki ei-sotilaallinen henkilökunta sekä ilma-alukset on evakuoitu. Muukalaiset pyrkivät tukikohtaan joko lentohallien tai laitoshissin kautta. Puolusta tukikohtaa ja sen elintärkeitä laitoksia kaikin mahdollisin keinoin - tämän taistelun hintana on tämä tukikohta. Mikäli napautat \"Keskeytä tehtävä\" -kuvaketta, myönnät häviön ja muukalaiset tuhoavat tukikohdan."
  STR_ALIEN_BASE_ASSAULT: "HYÖKKÄYS MUUKALAISTEN TUKIKOHTAAN"
  STR_ALIEN_BASE_ASSAULT_BRIEFING: "XComin sotilaat ovat löytäneet ja vallanneet sisäänkäynnin muukalaisten tukikohtaan. Tukikohdan komentokeskus on tuhottava jotta tukikohdan toiminta lakkaa. Tehtävä loppuu kun kaikki muukalaiset on eliminoitu, tai vaihtoehtoisesti kun kaikki sotilaat ovat palanneet vihreille poistumisalueille (napauta \"Keskeytä tehtävä\" -painiketta poistuaksesi tukikohdasta)."
  STR_CYDONIA_BRIEFING: "Olet saapunut Cydoniaan. Sait vallattua sisäänkäynnin suureen maanalaiseen kompleksiin lähellä Marssilaista Sphinxiä. Sinun täytyy tuhota muukalaisten \"aivot\" jotka ohjaavat kaikkea muukalaisten toimintaa. Ihmiskunnan kohtalo on sinun käsissäsi..."
  STR_TERROR_MISSION: "TERRORI"
  STR_TERROR_MISSION_BRIEFING: "Tehtävä onnistuu kun kaikki vihollisen joukot on tapettu tai muutoin tehty taistelukyvyttömiksi. Sinun täytyy yrittää pelastaa mahdollisiman paljon alueella olevista siviileistä tuhoamalla muukalaisten joukot. Jos haluat perääntyä taistelusta, vie jäljellä olevat XCom:in joukot takaisin alukseen ja napauta \"Keskeytä tehtävä\" -kuvaketta."
  STR_NO_FREE_HANGARS_FOR_CRAFT_PRODUCTION: "EI VAPAATA LENTOKONEHALLIA RAKENNUSPROJEKTIA VARTEN!{SMALLLINE}Jokainen lentokone, joka voi olla joko sijoitettuna tukikohtaan, kesken siirrot, tilauksessa tai rakenteilla oleva, vie yhden lentokonehallin verran tilaa. Rakenna uusi lentokonehalli tai siirrä jokin toinen alus toiseen tukikohtaan."
